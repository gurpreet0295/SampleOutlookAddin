<div class="login-form">
  <div class="login-form-inner homepage">

    <div ngbDropdown class="custom-dropdown">
      <button class="btn btn-primary btn-block " id="dropdownBasic1" ngbDropdownToggle>
        <span></span>
        <span></span>
        <span></span>
      </button>
      <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
        <button class="dropdown-item" (click)="openMeetingManager()" type="button">
          <span class="ms-Button-label-new">Meeting Manager</span>
        </button>
        <button class="dropdown-item" (click)="openDialer()" type="button">
          <span class="ms-Button-label-new">Dialer</span>
        </button>
        <a class="dropdown-item" target="_blank" href="https://www.reachuc.com">
          Open ReachUC
        </a>
        <button class="dropdown-item" (click)="logout()" type="button">
          <span class="ms-Button-label-new">Logout</span>
        </button>
      </div>
    </div>

    <div class="clearfix"></div>
    <div class="show-list">
      <ul class="list-group">
        <li class="list-group-item active">User/Domain</li>
        <li class="list-group-item">
          <p>Domain</p>
          {{ domain }}
        </li>
        <li class="list-group-item">
          <p>User</p>
          {{ user }}
        </li>
        <li class="list-group-item">
          <p>Area</p>
          {{ areaCode }}
        </li>
      </ul>
    </div>

    <div class="show-list">
      <ul class="list-group">
        <li class="list-group-item active"> Properties</li>
        <li class="list-group-item">
          <div class="row">
            <div class="col">
              <label>Country Code</label>
            </div>
            <div class="col">
              <input class="form-control" name="contry code" placeholder="Contry Code" [(ngModel)]="countryCode">
            </div>
          </div>
        </li>
        <li class="list-group-item">
          <div class="row">
            <div class="col">
              <label>Int. Prefix</label>
            </div>
            <div class="col">
              <input class="form-control" name="Int. Prefix" placeholder="Int. Prefix" [(ngModel)]="prefix">
            </div>
          </div>
        </li>
        <li class="list-group-item">
          <div class="row">
            <div class="col">
              <label>Dial Length</label>
            </div>
            <div class="col">
              <input class="form-control" name="Dial Length" placeholder="11" [(ngModel)]="dialerLength" (change)="getNumbersFromMail()">
            </div>
          </div>
        </li>
      </ul>
    </div>

    <div class="show-list">
      <ul class="list-group">
        <li class="list-group-item active"> Phone Numbers</li>
        <li class="list-group-item" *ngFor="let num of phoneNumbers">
          <div class="row">
            <div class="col">
              <a href="javascript:void(0)" (click)="makeCall(num)">{{countryCode}}{{num}}</a>
            </div>
            <div class="row">
              <div class="col-4">
                <div ngbDropdown class="custom-dropdown">
                  <button title="A" type="button" class="btn btn-block" ngbDropdownToggle>
                    <span class="ms-Button-label-new">A</span>
                  </button>
                  <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                    <div class="col-11 sms-container">
                      <input type="text" [value]="num" />
                      <br />
                      <button>Send SMS</button>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-4">
                <div ngbDropdown class="custom-dropdown">
                  <button title="B" type="button" class="btn btn-block" ngbDropdownToggle>
                    <span class="ms-Button-label-new">B</span>
                  </button>
                  <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                    <div class="col-11 fax-container">
                      Selected File:<br />
                      <input type="file" (change)="handleFileInput($event.target.files)" />
                      <br />
                      Recipient Phone:<br />
                      <input type="tel" [value]="num" />
                      <br />
                      Caller Id:<br />
                      <input type="text" />
                      <button (click)="sendFax()">Send</button>
                      <button (click)="showFaxDiv()">Close</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </li>
      </ul>
    </div>
    <br />

    <button class="btn btn-success" (click)="getOuthToken()" type="button">
      <span class="ms-Button-label-new">Outh</span>
    </button>
  </div>
</div>
