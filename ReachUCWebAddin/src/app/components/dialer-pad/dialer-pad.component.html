<ng-template #smsContent let-c="close" let-d="dismiss">
    <div class="modal-header">
        <h4 class="modal-title">SMS</h4>
        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body form-group">
        <div class="row">
            <div class="col-4">
                <label>Phone:</label>
            </div>
            <div class="col-8">
                <input name="number" type="tel" value={{phoneNumber}} class="form-control" />
            </div>
        </div>
        <textarea rows="4" class="form-control" [(ngModel)]="smsMessage"></textarea>
        <div class="error-mgs" *ngIf="!smsMessage.trim()" style="margin-bottom:12px;">Please enter valid message</div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-light" (click)="sendSms()">Send Sms</button>
    </div>
</ng-template>

<ng-template #faxContent let-c="close" let-d="dismiss">
    <div class="modal-header">
        <h4 class="modal-title">FAX</h4>
        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <div class="row">
                <div class="col-6">
                    <label>Selected File:</label>
                </div>
                <div class="col-12">
                    <input name="file" class="file-input" type="file" (change)="handleFileInput($event.target.files)" />
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="row">
                <div class="col-5">
                    <label>Phone:</label>
                </div>
                <div class="col-7">
                    <input name="number" type="tel" value={{phoneNumber}} class="form-control" />
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="row">
                <div class="col-5">
                    <label>Caller Id:</label>
                </div>
                <div class="col-7">
                    <select name="caller" [(ngModel)]="callerId" class="form-control">
                        <option *ngFor="let id of callerIds" value={{id}}>{{id}}</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-light" (click)="sendFax()">Send Fax</button>
    </div>
</ng-template>
