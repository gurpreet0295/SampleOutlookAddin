<div class="login-form">
  <div class="login-form-inner">
    <a class="back-button" routerLink="/home"><img src="https://localhost:442/outlook-addin/assets/back.png" alt="" /> Back</a>
    <div class="phone">
      <div class="">
        <div class="">
          <input type="tel" name="dialer" id="telNumber" class="form-control tel" [(ngModel)]="phoneNumber" />
          <div class="number-pad">
            <div class="span4">
              <div class="num">
                <div class="txt">
                  1
                </div>
              </div>
            </div>
            <div class="span4">
              <div class="num">
                <div class="txt">
                  2
                </div>
              </div>
            </div>
            <div class="span4">
              <div class="num">
                <div class="txt">
                  3
                </div>
              </div>
            </div>
            <div class="span4">
              <div class="num">
                <div class="txt">
                  4
                </div>
              </div>
            </div>
            <div class="span4">
              <div class="num">
                <div class="txt">
                  5
                </div>
              </div>
            </div>
            <div class="span4">
              <div class="num">
                <div class="txt">
                  6
                </div>
              </div>
            </div>
            <div class="span4">
              <div class="num">
                <div class="txt">
                  7
                </div>
              </div>
            </div>
            <div class="span4">
              <div class="num">
                <div class="txt">
                  8
                </div>
              </div>
            </div>
            <div class="span4">
              <div class="num">
                <div class="txt">
                  9
                </div>
              </div>
            </div>
            <div class="span4">
              <div class="num">
                <div class="txt">
                  *
                </div>
              </div>
            </div>
            <div class="span4">
              <div class="num">
                <div class="txt">
                  0
                </div>
              </div>
            </div>
            <div class="span4">
              <div class="num">
                <div class="txt">
                  #
                </div>
              </div>
            </div>
          </div>
          <div class="clearfix"></div>
          <div class="form-group">
            <button class="btn btn-primary btn-block flatbtn" (click)="makeCall()">CALL</button>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
