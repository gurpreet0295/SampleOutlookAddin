<div *ngIf="!error else errorTemplate" class="login-form">
    <div class="login-form-inner homepage">
        <a class="back-button" routerLink="/home"><img src="assets/images/back.png" alt="" /> Back</a>
        <div class="show-list show-list--contactlist">
            <ul class="list-group list-dialer-info">
                <li class="list-group-item active">Contacts</li>

                <li class="list-group-item" *ngFor="let contact of contacts">
                    <div class="row">
                        <div class="col-9 text-left">
                            <label>{{contact.displayName}}</label>
                            <a href="javascript:void(0)" class="">xyz@gmail.com</a>
                        </div>
                        <div class="col-3 pl-0 text-right">
                            <div class="ContactActionButton">
                                <button class="btn btn-action btn-action-active" (click)="openSmsAndCallModal(contact.displayName)">
                                    <img src="assets/images/phone.png" alt="Sms">
                                </button>
                                <button class="btn btn-action btn-action-active" (click)="addContactToPbx(contact)">
                                    <img src="assets/images/phone.png" alt="Sms">
                                </button>
                            </div>
                        </div>
                    </div>

                </li>
            </ul>
        </div>
    </div>
</div>

<div>
    <ng-template #errorTemplate>
        <a class="back-button" routerLink="/home"><img src="assets/images/back.png" alt="" /> Back</a>
        <h2>Unable to authenticate!</h2>
    </ng-template>
</div>
